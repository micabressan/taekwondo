{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        <div class="container">
            <h1>Nuevo Alumno:</h1>
            <div class="row align-items-center">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group col-md-6">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            </div>
            <button type="submit" class="btn btn-dark">Guardar</button>
        </div>
    </form>

{% endblock content %}
